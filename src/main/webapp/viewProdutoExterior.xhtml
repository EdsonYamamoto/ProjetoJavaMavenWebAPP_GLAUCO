<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
      	>
      	<h:head>
    
	    <link rel="stylesheet" type="text/css" media="screen" href="..\css\form.css"/>
	
	    <title>Title of Page</title>
    	</h:head>
    <h:body>
		<h:form method="post" id="formCadastroProdutoExterior">
					
					<p:dataTable var="pro" value="#{produtoMercadoExternoMB.produtos}"
					             editable="true" editMode="cell"
					>

						<p:column value="codigo"  headerText="Codigo">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.codigo}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.codigo}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="nome"  headerText="Nome">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.nome}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.nome}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						   
						</p:column>
						
						<p:column value="categoria"  headerText="Categoria">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.categoria}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.categoria}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="preco"  headerText="PreÃ§o">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.preco}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.preco}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="imposto"  headerText="Imposto">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.imposto}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.imposto}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="destino"  headerText="Destino">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.destino}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.destino}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>

						<p:column>
						
						     <p:commandLink value="Excluir" action="#{produtoMercadoExternoMB.remover(pro)}" update="formCadastroProdutoExterior"></p:commandLink>
						</p:column>
						
					</p:dataTable>
					
			    	
				</h:form>
	</h:body>
</html>
