<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		>
	<h:head>
		<meta charset="UTF-8" />
		 
	    <link rel="stylesheet" type="text/css" media="screen" href="..\css\form.css"/>
	    
	</h:head>
	<h:body>
		<div id ="form">
			<h:form method="post" id="formCadastroPedido">
					<fieldset id="usuario"><legend>Formulario Cadastro Pedido</legend>
						<p><label for="cCodigo"> Codigo: </label><h:inputText type="number" name="tCodigo" id="cCodigo" size="35" maxlength="40" placeholder="Name" value="#{pedidoMB.pedido.id}"> </h:inputText></p>
						<p><label for="cCategoria"> Cliente: </label>
						<p:selectOneMenu id="cCliente" value="#{pedidoMB.pedido.cliente}" required="true">
            				<f:selectItem itemLabel="Select One" itemValue="" />
            				<f:selectItems value="#{clienteMB.clientes}" var="" itemValue="" itemLabel="#{clienteMB.cliente.nome}" />
        					<!--<f:converter converterId="cCategoriaConverter" />-->
        				</p:selectOneMenu></p>
						<p><label for="cData"> Data: </label><h:inputText type="date" name="tCategoria" id="cCategoria" size="35" maxlength="40" placeholder="rua / cidade / estado" value="#{pedidoMB.pedido.data}"> </h:inputText></p>
						
						
						<p:commandButton value="Salvar"
					                 action="#{pedidoMB.salvar()}"
					                 update="formCadastroPedido"  
						/>

					</fieldset>
					<p:dataTable var="pro" value="#{produtoMB.produtos}"
					             editable="true" editMode="cell"
					>
					
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.codigo}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.codigo}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.nome}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.nome}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						   
						</p:column>
						
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.categoria}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.categoria}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.preco}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.preco}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>

						<p:column>
						
						     <p:commandLink value="Excluir" action="#{produtoMB.remover(pro)}" update="formCadastroProduto"></p:commandLink>
						</p:column>
					
					</p:dataTable>
					
				</h:form>
			</div>
	</h:body>
</html>
