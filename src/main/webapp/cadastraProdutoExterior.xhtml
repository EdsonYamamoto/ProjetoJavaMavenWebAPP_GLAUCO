<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		>
	<h:head>
		<meta charset="UTF-8" />
		 
	    <link rel="stylesheet" type="text/css" media="screen" href="..\css\form.css"/>
	    
	</h:head>
	<h:body>
		<div id ="form">
			<h:form method="post" id="formCadastroProdutoExterior">
					<fieldset id="usuario">
						<legend>Formulario Cadastro Produto para Exterior</legend>
						<p><label for="cCodigo"> Codigo: </label><h:inputText type="number" name="tCodigo" id="cCodigo" size="35" maxlength="40" placeholder="Name" value="#{produtoMercadoExternoMB.produto.codigo}"> </h:inputText></p>
						<p><label for="cNome"> Name: </label><h:inputText type="text" name="tNome" id="cNome" size="35" maxlength="40" placeholder="Name" value="#{produtoMercadoExternoMB.produto.nome}"> </h:inputText></p>
						
						<p><label for="cCategoria"> Categoria: </label>
						<p:selectOneMenu id="cCategoria" value="#{produtoMercadoExternoMB.produto.categoria}" 
						    required="true"
						    
						    >
            				<f:selectItem itemLabel="Select One" itemValue="" />
            				<f:selectItems value="#{categoriaMB.categorias}"  var="" itemValue="" />
        					<!--<f:converter converterId="cCategoriaConverter" />-->
        					
        				</p:selectOneMenu></p>
						<!--
						<p><label for="cCategoria"> Categoria: </label><h:inputText type="text" name="tCategoria" id="cCategoria" size="35" maxlength="40" placeholder="rua / cidade / estado" value="#{produtoMercadoExternoMB.produto.categoria}"> </h:inputText></p>
						-->
						<p><label for="cPreco"> Preço: </label><h:inputText type="tel" name="tPreco" id="cPreco" size="35" maxlength="40" placeholder="15 XXXXX-XXXX" value="#{produtoMercadoExternoMB.produto.preco}"> </h:inputText></p>
						<p><label for="cImposto"> Imposto: </label><h:inputText type="tel" name="tImposto" id="cImposto" size="35" maxlength="40" placeholder="15 XXXXX-XXXX" value="#{produtoMercadoExternoMB.produto.imposto}"> </h:inputText></p>
						<p><label for="cDestino"> Destino: </label><h:inputText type="tel" name="tDestino" id="cDestino" size="35" maxlength="40" placeholder="15 XXXXX-XXXX" value="#{produtoMercadoExternoMB.produto.destino}"> </h:inputText></p>
						
						
						
						<p:commandButton value="Salvar"
					                 action="#{produtoMercadoExternoMB.salvar()}"
					                 update="formCadastroProdutoExterior"  
					/>
						
					</fieldset>
					<p:dataTable var="pro" value="#{produtoMercadoExternoMB.produtos}"
					             editable="true" editMode="cell"
					>
					
						<p:column value="codigo"  headerText="Codigo">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.codigo}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.codigo}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="nome"  headerText="Nome">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.nome}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.nome}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						   
						</p:column>
						
						<p:column value="categoria"  headerText="Categoria">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.categoria}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.categoria}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="preco"  headerText="Preço">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.preco}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.preco}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="imposto"  headerText="Imposto">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.imposto}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.imposto}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column value="destino"  headerText="Destino">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.destino}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.destino}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>

						<p:column>
						
						     <p:commandLink value="Excluir" action="#{produtoMercadoExternoMB.remover(pro)}" update="formCadastroProdutoExterior"></p:commandLink>
						</p:column>
						
					</p:dataTable>
					
			    	
				</h:form>
			</div>
	</h:body>
</html>
