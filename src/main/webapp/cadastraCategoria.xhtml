<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		>
	<h:head>
		<meta charset="UTF-8" />
		 
	    <link rel="stylesheet" type="text/css" media="screen" href="..\css\form.css"/>
	    
	</h:head>
	<h:body>
		<div id ="form">
			<h:form method="post" id="formCadastroCategoria">
					<fieldset id="usuario"><legend>Formulario cadastro Categoria</legend>
						<p><label for="cDescricao"> Nome: </label><h:inputText type="number" name="tDescricao" id="cDescricao" size="35" maxlength="40" placeholder="Name" value="#{categoriaMB.categoria.descricao}"> </h:inputText></p>
						
						 
						<p:commandButton value="Salvar"
					                 action="#{categoriaMB.salvar()}"
					                 update="formCadastroCategoria"  
					/>
					</fieldset>
					<p:dataTable var="cat" value="#{categoriaMB.categorias}"
					             editable="true" editMode="cell"
					>
						<p:column value="descricao"  headerText="Nome">
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{cat.descricao}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{cat.descricao}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
					</p:dataTable>
					
					
				</h:form>
			</div>
	</h:body>
</html>
