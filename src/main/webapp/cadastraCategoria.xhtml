<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		>
	<h:head>
		<meta charset="UTF-8" />
		 
	    <link rel="stylesheet" type="text/css" media="screen" href="..\css\form.css"/>
	    
	</h:head>
	<h:body>
		<div id ="form">
			<h:form method="post" id="formCadastroCategoria">
					<fieldset id="usuario"><legend>Formulario cadastro Categoria</legend>
						<p><p:outputLabel for="cDescricao"> Nome: </p:outputLabel><h:inputText type="number" name="tDescricao" id="cDescricao" size="35" maxlength="40" placeholder="Name" value="#{categoriaMB.categoria.descricao}"> </h:inputText></p>
						
						 
						<p:commandButton value="Salvar"
					                 action="#{categoriaMB.salvar()}"
					                 update="formCadastroCategoria"  
					/>
					</fieldset>
					<p:dataScroller value="#{categoriaMB.categorias}" var="cat" chunkSize="10">
				        <f:facet name="header">
				            Categoria
				        </f:facet>
				 
				        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
				 
				            <p:outputPanel>
				            	<fieldset>
					                <h:panelGrid columns="2" cellpadding="5">
					                	
					                    <h:outputText value="Descricao:" />
					                    <h:outputText value="#{cat.descricao}" style="font-weight: bold"/>
					                </h:panelGrid>
								</fieldset>
				            </p:outputPanel>
				        </h:panelGrid>
		    		</p:dataScroller>
				</h:form>
			</div>
	</h:body>
</html>
