<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		>
	<h:head>
		<meta charset="UTF-8" />
		 
	    <link rel="stylesheet" type="text/css" media="screen" href="..\css\form.css"/>
	    
	</h:head>
	<h:body>
		<div id ="form">
			<h:form method="post" id="formCadastroProduto">
					<fieldset id="usuario"><legend>Formulario Cadastro Produto</legend>
						<p><label for="cCodigo"> Codigo: </label><h:inputText type="number" name="tCodigo" id="cCodigo" size="35" maxlength="40" placeholder="Name" value="#{produtoMB.produto.codigo}"> </h:inputText></p>
						<p><label for="cNome"> Name: </label><h:inputText type="text" name="tNome" id="cNome" size="35" maxlength="40" placeholder="Name" value="#{produtoMB.produto.nome}"> </h:inputText></p>
						<p><label for="cCategoria"> Categoria: </label><h:inputText type="text" name="tCategoria" id="cCategoria" size="35" maxlength="40" placeholder="rua / cidade / estado" value="#{produtoMB.produto.categoria}"> </h:inputText></p>
						<p><label for="cPreco"> Pre√ßo: </label><h:inputText type="tel" name="tPreco" id="cPreco" size="35" maxlength="40" placeholder="15 XXXXX-XXXX" value="#{produtoMB.produto.preco}"> </h:inputText></p>

						 
						<p:commandButton value="Salvar"
					                 action="#{produtoMB.salvar()}"
					                 update=":formCadastroProduto"  
					/>
					</fieldset>
					<p:dataTable var="pro" value="#{produtoMB.produtos}"
					             editable="true" editMode="cell"
					>
					
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.codigo}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.codigo}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.nome}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.nome}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						   
						</p:column>
						
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.categoria}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.categoria}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>
						
						<p:column>
							   <p:cellEditor>
					                  <f:facet name="output"><p:outputLabel value="#{pro.preco}"/></f:facet>
					                  <f:facet name="input"><p:inputText    value="#{pro.preco}" style="width:96%"/></f:facet>
					           </p:cellEditor>
						</p:column>

						<p:column>
						
						     <p:commandLink value="Excluir" action="#{produtoMB.remover(pro)}" update="formCadastroProduto"></p:commandLink>
						</p:column>
					
					</p:dataTable>
					
				</h:form>
			</div>
	</h:body>
</html>
